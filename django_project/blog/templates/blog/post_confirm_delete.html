{% extends "blog/base.html" %} 
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
             {% csrf_token%}
             <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post {{object.title}}</legend>
                <h2>Are you sure you want to delete {{onject.title}}</h2>
                {{form|crispy}}
             </fieldset>
             <div class="form-group">
                <button class="btn btn-outline-danger" >Confirm</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
             </div>
        </form>
        
    </div> 
{% endblock content %}
